<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid">
		<header class="display-4">Practical Jquery project management center</header>
		<!-- tab menu -->
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" href="#DanhSachNguoiDung" role ="tab" data-toggle="tab">User List</a>
			</li>
			<li class="nav-item">
				<a class="nav-link " href="#DanhSachKhoaHoc" role ="tab" data-toggle="tab">List of Science</a>
			</li>
			<li class="nav-item">
				<a class="nav-link " href="#ThongKe" role ="tab" data-toggle="tab">Statistical</a>
			</li>
		</ul><br>
		<!-- tab panes -->
		<div class="tab-content">
			<!-- danh sach nguoi dung -->
			<div role="tabpanel" class="tab-pane in active" id="DanhSachNguoiDung">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="search for..." name="">
					<span class="input-group-btn">
						<button id="btnTimKiemNguoiDung" class="btn btn-success" type="button">Search</button>
					</span>
				</div>
				<div class="clear-fix"></div><br>

				<button id="btnThemNguoiDung" class="btn btn-success">Add Users
					<i class="fa fa-plus"></i>
				</button>
				<div class="clear-fix"></div><br>

				<div class="tblNguoiDung" id="tblNguoiDung">
					<table class="table">
						<thead>
							<th></th>
							<th>Account</th>
							<th>Password</th>
							<th>Name</th>
							<th>Email</th>
							<th>Telefon</th>
						</thead>
						<tbody id="tblDanhSachNguoiDung"></tbody>
					</table>
				</div><br>
			</div>
			<!-- finish danh sach nguoi dung -->
			<!-- danh sach khoa hoc -->
			<div role= "tabpanel" class="tab-pane fade" id="DanhSachKhoaHoc"></div>
		</div>
		<!-- finish danh sach khoa hoc -->
		<!-- thong ke -->
		<div role="tabpanel" class="tab-pane fade" id="ThongKe"></div>
		<!-- finish thong ke -->
	</div>
	<!-- finish tabmenu -->
	<button id="btnModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Open Modal</button>
	<!-- Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- modal header -->
				<div class="modal-header">
					<h4 class="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<!-- modal body -->
				<div class="modal-body">
					<div class="form-group">
						<label>Account</label>
						<input id="taikhoan" class="form-control" placeholder="Enter your Account">
					</div>

					<div class="form-group">
						<label>Password</label>
						<input id="matkhau" class="form-control" placeholder="Enter your Password" type="Password">
					</div>

					<div class="form-group">
						<label>Name</label>
						<input id="hocten" class="form-control" placeholder="Enter your Name">
					</div>

					<div class="form-group">
						<label>Email</label>
						<input id="email" class="form-control" placeholder="Enter your Email">
					</div>

					<div class="form-group">
						<label>Telefon</label>
						<input id="sodienthoai" class="form-control" placeholder="Enter your Phone Number">
					</div>
				</div>
				<!-- modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
	</div>
 

	<div id="container"></div>
	<style>
		#container{
			min-width: 310px;
			max-width: 800px;
			height: 400px;
			margin: 0 auto;
		}
	</style>


	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
	<!-- ========================= -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	<!-- ============================= -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- ===================== -->
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/series-label.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../models/NguoiDung.js"></script>
    <script src="../../models/DanhSachNguoiDung.js"></script>
    <script src="../../controllers/main.js"></script>

</body>
</html>
